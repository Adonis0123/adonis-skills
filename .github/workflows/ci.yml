name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Skills
        run: pnpm skills:validate

      - name: Generate Skills Index
        run: pnpm skills:index

      - name: Prepare i18n Catalogs
        run: pnpm --filter @adonis-skills/web run i18n -- --compile --strict

      - name: Lint, Typecheck, Build
        run: pnpm turbo run lint typecheck build --filter=@adonis-skills/web
